{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <ul style="width: 100%;">
                    <li style="display: inline-block;">
                        <h3>{{ el.title }}</h3>
                        <p>{{ el.task }}</p>
                    </li>
                    <li style="display: inline-block;text-align: right;float: right;vertical-align: middle;margin-top: 37px;">
                        <form action="" method="GET">
                            <button type="submit" name='DeleteButton' value="{{ el.id }}">Удалить</button>
                        </form>
                    </li>
                </ul>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас нет задач</p>
    {% endif %}
{% endblock %}
